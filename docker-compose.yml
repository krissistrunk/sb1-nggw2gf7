services:
  # Your React/Vite application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rpm-app
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=http://localhost:54321
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    env_file:
      - .env.local
    networks:
      - supabase_network_sb1-nggw2gf7
    depends_on:
      - supabase-db
    restart: unless-stopped

  # Supabase Postgres Database
  supabase-db:
    image: supabase/postgres:15.1.1.61
    container_name: supabase-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase/init:/docker-entrypoint-initdb.d:ro
      - ./supabase/migrations:/migrations:ro
    networks:
      - supabase_network_sb1-nggw2gf7
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase Studio (Database UI)
  supabase-studio:
    image: supabase/studio:latest
    container_name: supabase-studio
    ports:
      - "54323:3000"
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: postgres
      DEFAULT_ORGANIZATION_NAME: Default Organization
      DEFAULT_PROJECT_NAME: RPM App
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:54321
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - supabase_network_sb1-nggw2gf7
    depends_on:
      - supabase-db
    restart: unless-stopped

  # Supabase Kong API Gateway
  kong:
    image: kong:2.8.1
    container_name: supabase-kong
    ports:
      - "54321:8000"
      - "54322:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - supabase_network_sb1-nggw2gf7
    depends_on:
      - supabase-auth
      - supabase-rest
    restart: unless-stopped

  # Supabase Auth (GoTrue)
  supabase-auth:
    image: supabase/gotrue:v2.132.3
    container_name: supabase-auth
    ports:
      - "9999:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:54321
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:postgres@supabase-db:5432/postgres
      GOTRUE_SITE_URL: http://localhost:5173
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_ADMIN_EMAIL: admin@localhost
      GOTRUE_SMTP_HOST: supabase-inbucket
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_SENDER_NAME: RPM App
    networks:
      - supabase_network_sb1-nggw2gf7
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped

  # Supabase PostgREST
  supabase-rest:
    image: postgrest/postgrest:v12.0.1
    container_name: supabase-rest
    environment:
      PGRST_DB_URI: postgres://authenticator:postgres@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    networks:
      - supabase_network_sb1-nggw2gf7
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped

  # Supabase Meta (for Studio)
  supabase-meta:
    image: supabase/postgres-meta:v0.75.0
    container_name: supabase-meta
    ports:
      - "8080:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: postgres
    networks:
      - supabase_network_sb1-nggw2gf7
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped

  # Supabase Inbucket (Email testing)
  supabase-inbucket:
    image: inbucket/inbucket:3.0.3
    container_name: supabase-inbucket
    ports:
      - "54324:9000"   # Web UI
      - "2500:2500"    # SMTP
    networks:
      - supabase_network_sb1-nggw2gf7
    restart: unless-stopped

networks:
  supabase_network_sb1-nggw2gf7:
    driver: bridge

volumes:
  supabase-db-data:
